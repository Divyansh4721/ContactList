<!DOCTYPE html>
<html>

<head>
    <title>Generate Bill</title>
    <link rel="icon" href="bill.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9f9e58ef8b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 95vw;
            font-family: sans-serif;
        }

        table {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            width: 1%;
            transform-origin: top left;
        }

        td {
            padding-top: 5px;
            padding-bottom: 5px;
            white-space: nowrap;
        }

        tbody tr:last-child td {
            padding-top: 140px;
        }

        #outerbox {
            display: flex;
            width: 100%;
            flex-direction: row;
        }

        form {
            border: 1px solid black;
            width: 50%;
            align-content: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 80%;
            margin: 10px;
            padding: 0px 5px;
            font-size: 12px;
            border: 1px solid #dfe1e4;
            border-radius: 10px;
            outline: 0;
        }

        select {
            width: 90%;
            margin: 10px;
            padding: 0px 5px;
            font-size: 12px;
            border: 1px solid #dfe1e4;
            border-radius: 10px;
            outline: 0;
        }

        button {
            width: 90%;
            margin: 10px;
            border: 0;
            background-color: rgb(247, 194, 20);
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            color: white;
        }

        table {
            font-size: 16px;
        }

        #deletebutton {
            font-size: 4px;
            margin: 0;
        }

        @media (max-width: 767px) {
            table {
                font-size: 6px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <button onclick="window.location.href='index.html'" class="fas fa-home"
        style="font-size: 15px; height: 40px; width: 40px;"></button>
    <center>
        <div id="outerbox">
            <form id="itemform" onsubmit="ItemForm(event)">
                <select id="prefix">
                    <option value="">Select Start Name</option>
                    <option value="MD.">MD</option>
                    <option value="D.">D</option>
                    <option value="CVD.">CVD</option>
                </select>
                <select id="ornament" required>
                    <option value="">Select Ornament</option>
                    <option value="B.Bali">B.Bali</option>
                    <option value="Bali">Bali</option>
                    <option value="Bangles">Bangles</option>
                    <option value="Bracelet">Bracelet</option>
                    <option value="Chain">Chain</option>
                    <option value="CPS">CPS</option>
                    <option value="G.R.">G.R.</option>
                    <option value="K.Chain">K.Chain</option>
                    <option value="K.Set">K.Set</option>
                    <option value="Kade">Kade</option>
                    <option value="L.R.">L.R.</option>
                    <option value="L.R.C.">L.R.C.</option>
                    <option value="L.R.N.">L.R.N.</option>
                    <option value="M.P.">M.P.</option>
                    <option value="M.S.L.">M.S.L.</option>
                    <option value="MSPS">MSPS</option>
                    <option value="Nath">Nath</option>
                    <option value="PDL">PDL</option>
                    <option value="Set">Set</option>
                    <option value="T.C.">T.C.</option>
                    <option value="T.J.">T.J.</option>
                    <option value="T.N.">T.N.</option>
                    <option value="Tika">Tika</option>
                    <option value="Tops">Tops</option>
                </select>
                <select id="purity" required>
                    <option value="">Select Purity</option>
                    <option value="22/KDM$92-93">22/KDM | 92-93</option>
                    <option value="23/20$83-85" selected>23/20 | 83-85</option>
                    <option value="22/18$78-80">22/18 | 78-80</option>
                    <option value="18$75">18 | 75</option>
                    <option value="14$60">14 | 60</option>
                </select>
                <input type="number" id="grossweight" placeholder="Gross Weight" step="0.001" required>
                <input type="number" id="netweight" placeholder="Net Weight" step="0.001" required>
                <input type="number" id="goldrate" placeholder="Gold Rate" step="0.01" min="1000" max="9999" required>
                <select id="wastage" required>
                    <option value="0">0</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20" selected>20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <button type="submit">Submit</button>
            </form>
            <form id="stoneform" onsubmit="StoneForm(event)">
                <select id="stonetype" required>
                    <option value="">Select Stone Type</option>
                    <option value="Stone">Stone</option>
                    <option value="Diamond">Diamond</option>
                    <option value="M.Diamond">M.Diamond</option>
                    <option value="Mala">Mala</option>
                </select>
                <input type="number" id="stoneweight" placeholder="Stone Weight" step="0.001">
                <input type="number" id="stonerate" placeholder="Stone Rate" step="0.01">
                <button type="submit">Submit</button>
            </form>
        </div>
        <button onclick=" localStorage.setItem('mydata', ''); location.reload();">Reset</button>
        <button onclick="printTable()">Print Table</button>
        <table id="table" border="1">
            <tr>
                <th>S.No</th>
                <th>Ornament</th>
                <th>Carat</th>
                <th>Purity</th>
                <th>Gross Weight</th>
                <th>Stone Weight</th>
                <th>Net Weight</th>
                <th>Wastage (In gms)</th>
                <th>Charged Weight</th>
                <th>Gold Rate</th>
                <th>KDM Rate</th>
                <th>Rate</th>
                <th>Amount</th>
                <th>With GST3%</th>
            </tr>
        </table>
    </center>
</body>
<script>
    let index = 1;
    if (localStorage.getItem('mydata') === "") {} else {
        let savedData = JSON.parse(localStorage.getItem('mydata'));
        for (let i = 0; i < savedData.length; i++) {
            savedData[i][0] = i + 1;
            addLine(savedData[i]);
            index++;
        }
        calculateAndAppendTotal();
    }
    document.getElementById("grossweight").addEventListener("change", () => {
        document.getElementById("netweight").value = document.getElementById("grossweight").value
    });

    function deleteRow(input) {
        let savedData = JSON.parse(localStorage.getItem('mydata'));
        savedData.splice(input - 2, 1);
        localStorage.setItem('mydata', JSON.stringify(savedData));
        let table = document.getElementById('table');
        table.deleteRow(input - 1);
        index--;
        for (let i = input - 1; i < table.rows.length - 1; i++) {
            table.rows[i].innerHTML = table.rows[i].innerHTML
                .replace(`<td>${i+1}</td>`, `<td>${i}</td>`)
                .replace(`deleteRow(${i+2})`, `deleteRow(${i+1})`);
        }
        if (table.rows.length !== 1)
            table.deleteRow(table.rows.length - 1);
        calculateAndAppendTotal();
    }

    function calculateAndAppendTotal() {
        let table = document.getElementById('table');
        if (table) {
            let rows = table.querySelectorAll('tbody tr');
            let columnsToSum = [4, 7, 12];
            let totalRow = table.insertRow();
            let cell = totalRow.insertCell();
            cell.textContent = 'Total';
            cell.style.fontWeight = 'bold';
            let sum = 0;
            for (let i = 1; i < 13; i++) {
                let cell = totalRow.insertCell();
                if (columnsToSum.includes(i)) {
                    sum = 0;
                    for (let j = 1; j < rows.length; j++) {
                        let rowData = rows[j].querySelectorAll('td');
                        sum += parseFloat(rowData[columnsToSum[columnsToSum.indexOf(i)]].textContent) || 0;
                    }
                    cell.textContent = sum.toFixed(3);
                    cell.style.fontWeight = 'bold';
                } else {}
            }
            cell = totalRow.insertCell();
            cell.textContent = (sum * 1.03).toFixed(2);
            cell.style.fontWeight = 'bold';
        }
    }

    function ItemForm(event) {
        event.preventDefault();
        let table = document.getElementById('table');
        if (table.rows.length !== 1)
            table.deleteRow(table.rows.length - 1);
        let prefix = document.getElementById("prefix").value;
        let ornament = document.getElementById("ornament").value;
        let carat = document.getElementById("purity").value.split("$")[0];
        let purity = document.getElementById("purity").value.split("$")[1];
        let grossweight = document.getElementById("grossweight").value * 1.000;
        let netweight = document.getElementById("netweight").value * 1.000;
        let goldrate = document.getElementById("goldrate").value * 1.00;
        let wastage = document.getElementById("wastage").value * 1.000;
        let kdmrate = "";
        if (carat.includes("KDM"))
            kdmrate = goldrate / 10;
        let rate = goldrate * 1;
        if (carat.includes("KDM"))
            rate = goldrate * 1.10;
        let data = [
            [
                index,
                prefix + ornament,
                carat,
                purity,
                grossweight.toFixed(3),
                (grossweight - netweight).toFixed(3),
                netweight.toFixed(3),
                (netweight * wastage / 100).toFixed(3),
                ((netweight * 1) + (netweight * wastage / 100)).toFixed(3),
                goldrate.toFixed(0),
                kdmrate ? kdmrate.toFixed(0) : "",
                rate.toFixed(0),
                (((netweight * 1) + (netweight * wastage / 100)) * (rate * 1)).toFixed(0),
            ]
        ];
        localStorage.getItem('mydata') === "" ?
            localStorage.setItem('mydata', JSON.stringify(data)) :
            localStorage.setItem('mydata', JSON.stringify(JSON.parse(localStorage.getItem('mydata')).concat(data)));
        addLine(data[0]);
        index++;
        calculateAndAppendTotal();
        let form = document.getElementById("itemform");
        form.reset();
    }

    function addLine(input) {
        let row = $('<tr/>');
        for (let i = 0; i < input.length; i++) {
            row.append($('<td/>').html(input[i]));
        }
        row.append($('<td/>').html(`<button id="deletebutton" onclick="deleteRow(${input[0]+1})">Delete</button>`));
        table = $("#table");
        table.append(row);
    }

    function StoneForm(event) {
        event.preventDefault();
        let table = document.getElementById('table');
        if (table.rows.length !== 1)
            table.deleteRow(table.rows.length - 1);
        let stonetype = document.getElementById("stonetype").value;
        let stoneweight = document.getElementById("stoneweight").value;
        let stonerate = document.getElementById("stonerate").value;
        let data = [
            [
                index,
                stonetype, , , ,
                (stoneweight * 1).toFixed(2), , , , , ,
                (stonerate * 1).toFixed(0)
            ]
        ];
        if (stoneweight)
            data[0].push((stoneweight * stonerate).toFixed(0));
        else
            data[0].push((stonerate * 1).toFixed(0));
        localStorage.getItem('mydata') === "" ?
            localStorage.setItem('mydata', JSON.stringify(data)) :
            localStorage.setItem('mydata', JSON.stringify(JSON.parse(localStorage.getItem('mydata')).concat(data)));
        addLine(data[0]);
        index++;
        calculateAndAppendTotal();
        let form = document.getElementById("stoneform");
        form.reset();
    }

    function getCurrentTime() {
        let months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        let days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        let now = new Date();
        let dayOfWeek = days[now.getDay()];
        let dayOfMonth = now.getDate();
        let month = months[now.getMonth()];
        let year = now.getFullYear();
        let hours = now.getHours().toString().padStart(2, '0');
        let minutes = now.getMinutes().toString().padStart(2, '0');
        let formattedTime = `${dayOfWeek} ${dayOfMonth}-${month}-${year} at ${hours}:${minutes}`;
        return formattedTime;
    }

    function printTable() {
        let table = document.getElementById("table");
        if (table) {
            let win = window.open('', '_blank');
            win.document.write(
                `<html><head><title>Print Table</title><style>body {margin: 0;width: 100vw;}table {border: 2px solid black;border-collapse: collapse;text-align: center;scale: 1;}th {padding: 5px;}td {padding: 5px;white-space: nowrap;}div {width: min-content;}tbody tr:last-child td {padding-top: 140px;}#previewImg {width: 100%;}canvas {width: 100% !important;height: auto !important;}#maindata {position: relative;}#gclogo {height: 60px;position: absolute;top: 6px;left: 10px;}</style><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></scri`
            );
            win.document.write(
                `pt></head><body><div id="previewImg"></div><div id="maindata"><img id="gclogo" src="GCLogo.png">`
            );
            win.document.write("<center>");
            win.document.write(getCurrentTime());
            win.document.write(
                "</center><center>Rought Estimate / Quotation</center><center>GST 3% Applicable on Bill/Goods are not Delivered</center><br>"
            );
            let temp = table.outerHTML;
            while (temp.includes("button")) {
                temp = temp.substring(0, temp.indexOf("<button")) + temp.substring(temp.indexOf("</button>") + 9);
            }
            win.document.write(temp);
            win.document.write(
                `</div><script>let element = document.getElementById("maindata");html2canvas(element).then(function (canvas) {let anchorTag = document.createElement("a");document.body.appendChild(anchorTag);document.getElementById("previewImg").appendChild(canvas);element.innerHTML = "";`
            );
            win.document.write(
                `anchorTag.download = "Image.jpg";anchorTag.href = canvas.toDataURL();anchorTag.target = '_blank';anchorTag.click();`
            );
            win.document.write(
                `window.print();});</scri`
            );
            win.document.write(`pt></bod`);
            win.document.write(`y></htm`);
            win.document.write(`l>`);
            win.document.close();
            win.open();
        }
    }
</script>

</html>
